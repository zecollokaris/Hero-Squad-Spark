apply plugin: 'java'
apply plugin: 'application'

archivesBaseName = "friend"
version = '1.0'
mainClassName = "App"

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.sparkjava', name: 'spark-core', version: '2.5.5'
//    
    compile 'com.sparkjava:spark-template-velocity:2.5.5'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}